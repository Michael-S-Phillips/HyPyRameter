name: hypyrameter
channels:
  - conda-forge
  - defaults
dependencies:
  - numpy
  - scipy
  - pandas
  - openpyxl
  - matplotlib
  - jupyter
  - spectral
  - opencv
  - tqdm
  - pip
  - multiprocess
  - setuptools
  - wheel
  - pip:
    - outlier_utils
    - -e .  # Install hypyrameter in editable mode
  - python=3.11
